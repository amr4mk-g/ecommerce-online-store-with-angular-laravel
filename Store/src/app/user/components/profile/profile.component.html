<app-loading *ngIf="loading"></app-loading>

<app-toast [start]="toastShow" [body]="toastMessage"></app-toast>

<div class="profile">
    <h2>Your profile information</h2>
    <form (submit)="update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
      </div>
      <p class="email" name="email">Email:  {{userData.email}}</p>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="userData.phone">
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" [(ngModel)]="userData.address"></textarea>
      </div>
      
      <button class="update btn btn-primary" type="submit">Update Profile</button>
    </form>
</div>
