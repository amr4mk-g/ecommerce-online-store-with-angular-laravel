<app-loading *ngIf="loading"></app-loading>

<app-toast [start]="toastShow" [body]="toastMessage"></app-toast>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-white bg">
            <h4 class="mb-0">Sign Up</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="userName">
                <div class="text-danger" *ngIf="form.get('userName')!.invalid && form.get('userName')!.touched">Name is required.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" formControlName="userEmail">
                <div class="text-danger" *ngIf="form.get('userEmail')!.invalid && form.get('userEmail')!.touched">Email is required.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="userPass">
                <div class="text-danger" *ngIf="form.get('userPass')!.invalid && form.get('userPass')!.touched">Password is required, at least 8 characters.</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]='form.invalid'>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
