<app-loading *ngIf="loading"></app-loading>

<app-toast [start]="toastShow" [body]="toastMessage"></app-toast>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-white bg">
            <h4 class="mb-0">Forget Password</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" formControlName="userEmail">
                <div class="text-danger" *ngIf="form.get('userEmail')!.invalid && form.get('userEmail')!.touched">Email is required.</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]='form.invalid'>Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
